<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="flex flex-row bg-amber-300">
      <div class="bg-amber-600 p-6 m-2">1</div>
      <div class="bg-amber-600 p-6 m-2">2</div>
      <div class="bg-amber-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-300">
      <div class="bg-blue-600 p-6 m-2">1</div>
      <div class="bg-blue-600 p-6 m-2">2</div>
      <div class="bg-blue-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-300">
      <div class="bg-green-600 p-6 m-2">1</div>
      <div class="bg-green-600 p-6 m-2">2</div>
      <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-amber-300">
      <div class="bg-amber-600 p-6 m-2">1</div>
      <div class="bg-amber-600 p-6 m-2">2</div>
      <div class="bg-amber-600 p-6 m-2">3</div>
    </div>
    <!--EXERCÍCIO-5-->
    <div class="flex flex-col m-2 bg-cyan-200">
      <div class="bg-cyan-300 m-2 p-6">1</div>
      <div class="bg-cyan-400 m-2 p-6">2</div>
      <div class="bg-cyan-500 m-2 p-6">3</div>
      <div class="bg-cyan-600 m-2 p-6">4</div>
      <div class="bg-cyan-700 m-2 p-6">5</div>
      <div class="bg-cyan-800 m-2 p-6">6</div>
    </div>
    <!--RESPOSTA DO DEEPSEEK-->
    <div class="flex flex-col m-2">
      <div class="h-16 bg-red-500 flex items-center justify-center text-white">
        Item 1
      </div>
      <div class="h-16 bg-blue-500 flex items-center justify-center text-white">
        Item 2
      </div>
      <div
        class="h-16 bg-green-500 flex items-center justify-center text-white"
      >
        Item 3
      </div>
      <div
        class="h-16 bg-yellow-500 flex items-center justify-center text-white"
      >
        Item 4
      </div>
      <div
        class="h-16 bg-purple-500 flex items-center justify-center text-white"
      >
        Item 5
      </div>
      <div class="h-16 bg-pink-500 flex items-center justify-center text-white">
        Item 6
      </div>
    </div>

    <!--WRAP-->
    <div class="flex flex-row bg-red-300 flex-wrap">
      <div class="bg-red-600 p-6 m-2">Item 1</div>
      <div class="bg-red-600 p-6 m-2">Item 2</div>
      <div class="bg-red-600 p-6 m-2">Item 3</div>
      <div class="bg-red-600 p-6 m-2">Item 4</div>
      <div class="bg-red-600 p-6 m-2">Item 5</div>
      <div class="bg-red-600 p-6 m-2">Item 6</div>
    </div>
    <div class="flex container bg-cyan-100 p-8">
      <div class="flex-1 bg-cyan-800">1</div>
      <div class="flex-1 bg-cyan-500">2</div>
      <div class="flex-none bg-cyan-300">3</div>
    </div>
    <!--ORDER-->
    <div class="flex flex-row bg-emerald-300 flex-wrap">
      <div class="bg-emerald-600 p-6 m-2 order-last">Item 1</div>
      <div class="bg-emerald-600 p-6 m-2 order-5">Item 2</div>
      <div class="bg-emerald-600 p-6 m-2 order-4">Item 3</div>
      <div class="bg-emerald-600 p-6 m-2 order-2">Item 4</div>
      <div class="bg-emerald-600 p-6 m-2 order-3">Item 5</div>
      <div class="bg-emerald-600 p-6 m-2 order-first">Item 6</div>
    </div>
    <!--EXERCÍCIO-6-->
    <div class="flex bg-slate-500 justify-center">
      <div class="bg-slate-300 p-6 m-2 lg:order-3">Item 1</div>
      <div class="bg-slate-200 p-6 m-2 lg:order-2">Item 2</div>
      <div class="bg-slate-100 p-6 m-2 lg:order-1">Item 3</div>
    </div>
  </body>
</html>
